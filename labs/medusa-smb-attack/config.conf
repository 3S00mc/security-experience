# Configurações do Laboratório de Ataque SMB com Medusa
# Este arquivo contém as configurações padrão para os scripts

# ============================================
# CONFIGURAÇÕES DE REDE
# ============================================

# IP da máquina alvo (Metasploitable 2)
# Ajuste conforme sua configuração de rede
TARGET_IP=192.168.56.101

# Interface de rede (para identificação)
NETWORK_INTERFACE=eth0


# ============================================
# CONFIGURAÇÕES DE WORDLISTS
# ============================================

# Caminho para lista de usuários
WORDLIST_USUARIOS=./wordlists/usuarios.txt

# Caminho para lista de senhas
WORDLIST_SENHAS=./wordlists/senhas.txt


# ============================================
# CONFIGURAÇÕES DO MEDUSA
# ============================================

# Protocolo a ser atacado
PROTOCOLO=smbnt

# Número de threads paralelas (padrão: 4)
# Aumente para maior velocidade, mas mais agressivo
THREADS=4

# Timeout de conexão em segundos
TIMEOUT=3

# Parar ao encontrar primeira credencial válida
STOP_ON_SUCCESS=true


# ============================================
# CONFIGURAÇÕES DE LOGGING
# ============================================

# Diretório para salvar logs
LOG_DIR=./logs

# Nome do arquivo de log (será gerado com timestamp)
LOG_FILE=medusa_attack_$(date +%Y%m%d_%H%M%S).log


# ============================================
# AVISOS LEGAIS
# ============================================

# IMPORTANTE: Este laboratório é apenas para fins educacionais
# Use apenas em ambientes controlados e com autorização
# O uso não autorizado é ILEGAL e passível de punição criminal

# Confirmação de uso ético (true/false)
ETHICAL_USE_CONFIRMED=false


# ============================================
# INFORMAÇÕES DO AMBIENTE
# ============================================

# Sistema Operacional recomendado
OS_RECOMMENDED="Kali Linux 2024.x"

# Máquina virtual alvo recomendada
TARGET_VM="Metasploitable 2"

# Configuração de rede recomendada
NETWORK_TYPE="Host-Only Adapter (VirtualBox)"


# ============================================
# DEPENDÊNCIAS
# ============================================

# Ferramentas necessárias:
# - medusa (força bruta paralela)
# - smbclient (validação de acesso SMB)
# - nmap (opcional, para reconhecimento)

# Comandos de instalação:
# sudo apt update
# sudo apt install medusa smbclient nmap -y
